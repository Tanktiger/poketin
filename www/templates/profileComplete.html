<ion-view view-title="Complete Profile">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        <h4 class="content padding double-padding-x">{{ 'profile.complete.headline' | translate }}</h4>
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">{{ 'profile.complete.nickname' | translate }}</span>
          <input type="text" ng-model="user.nickname" placeholder="Pokemon Go Nickname">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">{{ 'profile.complete.level' | translate }}</span>
          <input type="text" ng-model="user.level" placeholder="Level">
        </label>
        <br>
        <label class="item item-input item-select">
          <div class="input-label">
            Team
          </div>
          <select ng-model="user.team">
            <option value="valor" >{{ 'profile.complete.team.valor' | translate }}</option>
            <option value="mystic" >{{ 'profile.complete.team.mystic' | translate }}</option>
            <option value="instinct" >{{ 'profile.complete.team.instinct' | translate }}</option>
          </select>
        </label>
        <br>
        <label class="item item-input item-select">
          <div class="input-label">
            {{ 'profile.complete.language' | translate }}
          </div>
          <select ng-model="user.language">
            <option value="de" >{{ 'profile.complete.languages.ger' | translate }}</option>
            <option value="en" >{{ 'profile.complete.languages.eng' | translate }}</option>
          </select>
        </label>
      </div>
      <div class="padding">
        <button ng-click="saveUser()" class="button button-full button-assertive ink">{{ 'button.save' | translate }}</button>
      </div>
    </ion-content>
</ion-view>
