<ion-modal-view>
  <ion-header-bar class="bar-calm-900" ng-class="'bg-color-' + user.team">
    <span class="left-buttons">
        <button class="button button-icon button-clear ion-arrow-left-c"  ng-click="hideSettings()">
        </button>
    </span>
    <div class="h1 title title-left color-white">{{ "trades.new.title"|translate }}</div>
  </ion-header-bar>

  <ion-content class="bg-color-stable">
    <div class="list">

        <div class="list list-borderless">

          <label class="item item-input item-select">
            <span class="input-label bold">
              {{ "trades.label.pokemon"|translate }}
            </span>
            <select ng-model="trade.pokemon">
              <option value="{{id}}" ng-repeat="id, name in pokemon">
                <img ng-src="img/3d/{{id}}.png">
                {{ name }}
              </option>
            </select>
          </label>
          <br>

          <label class="item item-input item-floating-label">
            <span class="input-label bold">{{ "trades.label.cp"|translate }}</span>
            <input type="number" min="1" max="20000" ng-model="trade.cp" placeholder="100">
          </label>
          <br>

          <label class="item item-input item-select">
            <span class="input-label bold">
              {{ "trades.label.size"|translate }}
            </span>
            <select ng-model="trade.size">
              <option value="XS">XS</option>
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
            </select>
          </label>
          <br>
          <label class="item item-input ">
            <span class="input-label bold">{{ "trades.label.text"|translate }}</span>
            <textarea ng-model="trade.text"></textarea>
          </label>

          <button class="button button-block button-calm ink" ng-click="updateTrade()" data-ink-color="#9DEAFF" data-ink-opacity="1">
            {{ "button.save"|translate }}
          </button>
        </div>
    </div>
  </ion-content>
</ion-modal-view>
