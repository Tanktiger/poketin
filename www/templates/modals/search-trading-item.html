<ion-modal-view>
  <ion-header-bar class="bar-calm-900" ng-class="'bg-color-' + user.team">
    <span class="left-buttons">
        <button class="button button-icon button-clear ion-arrow-left-c"  ng-click="hideSettings()">
        </button>
    </span>
    <div class="h1 title title-left color-white">{{ "trades.new.title"|translate }}</div>
  </ion-header-bar>

  <ion-content class="bg-color-stable">
    <div class="list">

        <div class="list list-borderless">

          <label class="item item-input item-select">
            <span class="input-label bold">
              {{ "trades.label.pokemon"|translate }}
            </span>
            <select ng-model="search.pokemon">
              <option value="{{id}}" ng-repeat="id, name in pokemon">
                <img ng-src="img/3d/{{id}}.png">
                {{ name }}
              </option>
            </select>
          </label>
          <br>

          <label class="item item-input item-floating-label">
            <span class="input-label bold">{{ "trades.label.cp"|translate }}</span>
            <input type="number" min="1" max="20000" ng-model="search.cp" placeholder="100">
          </label>
          <br>

          <label class="item item-input item-floating-label">
            <span class="input-label bold">{{ "trades.label.distance"|translate }}</span>
            <input type="number" min="1" max="1000" ng-model="search.distance" placeholder="100">
          </label>
          <br>
          <button class="button button-block button-calm ink" ng-click="searchForTrades()" data-ink-color="#9DEAFF" data-ink-opacity="1">
            {{ "button.search"|translate }}
          </button>
        </div>


    </div>
  </ion-content>
</ion-modal-view>
